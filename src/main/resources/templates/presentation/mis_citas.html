<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Citas</title>
</head>
<body>

<h2>Mis Citas</h2>

<table>
  <thead>
  <tr>

    <th>Fecha y Hora</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cita : ${citas}">

  </tr>
  </tbody>
</table>

</body>
</html>
