<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Horario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/seleccionar_horario.css}">
</head>
<body>

<header>
    <h2>Seleccionar Horario para la Cita</h2>
</header>

<main>
    <div class="info-medico">
        <h3>Médico: <span th:text="${medico.nombre}"></span></h3>
        <p><strong>Especialidad:</strong> <span th:text="${medico.especialidad}"></span></p>
        <p><strong>Ubicación:</strong> <span th:text="${medico.localidad}"></span></p>
    </div>

    <form th:action="@{/citas/crear}" method="post">
        <input type="hidden" name="idMedico" th:value="${idMedico}">

        <h3>Horarios Disponibles</h3>
        <table>
            <thead>
            <tr>
                <th>Día</th>
                <th>Hora de Inicio</th>
                <th>Hora de Fin</th>
                <th>Seleccionar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.diaSemana}"></td>
                <td th:text="${horario.horaInicio}"></td>
                <td th:text="${horario.horaFin}"></td>
                <td>
                    <input type="radio" name="fechaHora"
                           th:value="${horario.diaSemana + ' ' + horario.horaInicio}"
                           required>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="botones">
            <button type="submit">Agendar Cita</button>
            <a href="/citas/agendar" class="cancelar">Cancelar</a>
        </div>
    </form>

</main>

<footer>
    <p>&copy; 2025 Sistema de Citas Médicas</p>
</footer>

</body>
</html>
