<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Horario Extendido</title>
    <link rel="stylesheet" th:href="@{/css/seleccionar_horario.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <h2 class="title">Horario Extendido del Médico</h2>

    <!-- Info del médico -->
    <div class="medico-info">
        <p><strong>Médico:</strong> <span th:text="${medico.nombre}"></span></p>
        <p><strong>Especialidad:</strong> <span th:text="${medico.especialidad}"></span></p>
        <p><strong>Ubicación:</strong> <span th:text="${medico.localidad}"></span></p>
    </div>

    <!-- Todos los horarios disponibles agrupados por fecha -->
    <h3 class="horarios-titulo">Fechas con espacios disponibles</h3>
    <div class="horario-section" th:each="fecha : ${espaciosPorFecha.keySet()}">
        <h4 class="horario-fecha" th:text="${#temporals.format(fecha, 'EEEE dd/MM/yyyy')}"></h4>
        <table>
            <thead>
            <tr>
                <th>Hora</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hora : ${espaciosPorFecha[fecha]}">
                <td th:text="${#temporals.format(hora, 'HH:mm')}"></td>
                <td>
                    <a th:href="@{/citas/confirmar(idMedico=${medico.id}, fechaHora=${hora})}" class="btn btn-success">
                        Agendar Cita
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para volver -->
    <div class="botones">
        <a th:href="@{/}" class="btn btn-danger">Volver al Dashboard</a>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
