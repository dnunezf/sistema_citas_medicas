<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleccionar Horario</title>
    <link rel="stylesheet" th:href="@{/css/seleccionar_horario.css}">
</head>
<body>

<div class="container">
    <h2 class="title">Seleccionar Horario para la Cita</h2>

    <!-- Información del Médico -->
    <div class="medico-info">
        <p><strong>Médico:</strong> <span th:text="${medico.nombre}" class="medico-nombre"></span></p>
        <p><strong>Especialidad:</strong> <span th:text="${medico.especialidad}"></span></p>
        <p><strong>Ubicación:</strong> <span th:text="${medico.localidad}"></span></p>
    </div>

    <h3 class="horarios-titulo">Horarios Disponibles</h3>

    <!-- Tabla de horarios -->
    <div class="horario-section" th:each="entry : ${espaciosPorFecha}">
        <h4 class="horario-fecha" th:text="${#temporals.format(entry.key, 'EEEE dd/MM/yyyy')}"></h4> <!-- Día y Fecha -->

        <table>
            <thead>
            <tr>
                <th>Hora</th>
                <th>Seleccionar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="espacio : ${entry.value}">
                <td th:text="${#temporals.format(espacio, 'HH:mm')}"></td>
                <td>
                    <input type="radio" name="horarioSeleccionado" th:value="${espacio}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones de acción -->
    <div class="botones">
        <button type="submit" class="btn btn-success">Agendar Cita</button>
        <button type="button" class="btn btn-danger">Cancelar</button>
    </div>

</div>

</body>
</html>
