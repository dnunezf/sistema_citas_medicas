<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Paciente</title>
    <link rel="stylesheet" th:href="@{/css/registro_paciente.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<div class="container">
    <h2 class="title">Editar Datos del Paciente</h2>

    <div th:if="${mensaje}" class="message success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/pacientes/actualizar}" th:object="${paciente}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="hidden" th:field="*{rol}">

        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+"
                   title="Solo letras permitidas">
        </div>

        <div class="input-group">
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" th:field="*{clave}" required minlength="8"
                   title="Debe tener al menos 8 caracteres">
        </div>

        <div class="input-group">
            <label for="confirmarClave">Confirmar contraseña:</label>
            <input type="password" id="confirmarClave" name="confirmarClave" required minlength="8"
                   title="Debe tener al menos 8 caracteres">
        </div>

        <div th:if="${errorClave}" class="message error" th:text="${errorClave}"></div>

        <div class="input-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
        </div>

        <div class="input-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required pattern="[0-9]+"
                   title="Solo números permitidos">
        </div>

        <div class="input-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" th:field="*{direccion}" required></textarea>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>

</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
