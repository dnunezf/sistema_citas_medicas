<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Paciente</title>
    <link rel="stylesheet" th:href="@{/css/registro_paciente.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<div class="container">
    <h2 class="title">Editar Datos del Paciente</h2>

    <!-- Mensajes de éxito o error -->
    <div th:if="${mensaje}" class="message success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/pacientes/actualizar}" th:object="${paciente}" method="post">

        <!-- Campo ID (No editable) -->
        <input type="hidden" th:field="*{id}">

        <!-- Nombre -->
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <!-- Clave -->
        <div class="input-group">
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" th:field="*{clave}" required>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="input-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
        </div>

        <!-- Teléfono -->
        <div class="input-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required>
        </div>

        <!-- Dirección -->
        <div class="input-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" th:field="*{direccion}" required></textarea>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
