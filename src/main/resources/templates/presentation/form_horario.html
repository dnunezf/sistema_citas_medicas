<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Horario</title>
  <link rel="stylesheet" th:href="@{/css/form_horario.css}">
  <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<div class="container">
  <h2 th:text="${horario.id} != null ? 'Editar Horario' : 'Nuevo Horario'"></h2>

  <form th:action="@{/horarios/guardar/{idMedico}(idMedico=${idMedico})}" method="post">
    <input type="hidden" name="idMedico" th:value="${idMedico}">

    <label for="diaSemana">Día de la Semana:</label>
    <select id="diaSemana" name="diaSemana" required>
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miercoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>

    <label for="horaInicio">Hora de Inicio:</label>
    <input type="time" id="horaInicio" name="horaInicio" required>

    <label for="horaFin">Hora de Fin:</label>
    <input type="time" id="horaFin" name="horaFin" required>

    <label for="tiempoCita">Duración de la Cita (min):</label>
    <input type="number" id="tiempoCita" name="tiempoCita" min="5" required>

    <button type="submit" class="btn guardar">💾 Guardar</button>
  </form>

  <a th:href="@{/horarios/medico/{idMedico}(idMedico=${idMedico})}" class="btn cancelar">❌ Cancelar</a>
</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
