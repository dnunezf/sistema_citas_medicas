<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment History</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/gestion_citas.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<main>
    <!-- Mensaje de Ã©xito -->
    <div th:if="${mensaje}" class="alert alert-success" role="alert" style="margin: 20px;">
        <p th:text="${mensaje}"></p>
    </div>

    <h2>
        Patient - <span class="doctor-name" th:text="${session.usuario.nombre}"></span> - appointment history
    </h2>

    <div class="filters">
        <form th:action="@{/citas/paciente/historico/filtrar/estado}" method="get">
            <label for="estado">Status:</label>
            <select id="estado" name="estado">
                <option value="pendiente">Pending</option>
                <option value="confirmada">Confirmed</option>
                <option value="cancelada">Canceled</option>
                <option value="completada">Attended</option>
            </select>

            <label for="nombreMedico">Doctor:</label>
            <input type="text" id="nombreMedico" name="nombreMedico" placeholder="Doctor's name">

            <button type="submit">Search</button>
        </form>
    </div>

    <div class="appointments">
        <div class="appointment" th:each="cita : ${citas}">
            <div class="patient-info">
                <img src="/images/avatar.png" alt="Doctor">
                <div>
                    <span th:text="${cita.nombreMedico}" style="font-weight: bold; font-size: 1.1em;"></span><br>
                    <span th:text="'ID: ' + ${cita.idMedico}"></span><br>
                    <span>Specialty Placeholder</span><br>
                    <span>Location Placeholder</span>
                </div>
            </div>

            <div class="appointment-details">
                <span class="date-time" th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy - HH:mm')}"></span>
                <span class="status"
                      th:text="${cita.estado}"
                      th:classappend="${cita.estado == 'pendiente' ? 'pending'
                          : (cita.estado == 'completada' ? 'attended'
                          : (cita.estado == 'confirmada' ? 'default'
                          : 'cancelled'))}">
                </span>
            </div>

            <div class="actions">
                <a href="#" title="View">
                    <img src="/images/view_icon.png" alt="View" style="height: 25px;">
                </a>
            </div>
        </div>
    </div>
</main>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
