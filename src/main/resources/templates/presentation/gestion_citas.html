<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" th:href="@{/css/gestion_citas.css}">
</head>
<body>

<header th:replace="fragments/header :: header"></header> <!-- ✅ Header con menú y logout -->

<main>
    <h2>
        Doctor - <span class="doctor-name" th:text="${medico.nombre}"></span> - Appointments
    </h2>

    <!-- Filtro por estado y paciente -->
    <div class="filters">
        <form th:action="@{/citas/medico/{idMedico}/filtrar/estado(idMedico=${medico.id})}" method="get">
            <label for="estado">Status:</label>
            <select id="estado" name="estado">
                <option value="ALL">All</option>
                <option value="pendiente">Pending</option>
                <option value="confirmada">Confirmed</option>
                <option value="cancelada">Canceled</option>
                <option value="completada">Completed</option>
            </select>

            <label for="paciente">Patient:</label>
            <input type="text" id="paciente" name="nombrePaciente" placeholder="Patient name">

            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Listado de citas -->
    <div class="appointments">
        <div class="appointment" th:each="cita : ${citas}">
            <div class="patient-info">
                <img src="/images/avatar.png" alt="Patient">
                <span th:text="${cita.nombrePaciente}"></span>
            </div>
            <div class="appointment-details">
                <span class="date-time" th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy - HH:mm')}"></span>
                <span class="status" th:text="${cita.estado}"
                      th:classappend="${cita.estado == 'pendiente' ? 'pending'
                          : (cita.estado == 'completada' ? 'attended' : 'default')}">
                </span>
            </div>
            <div class="actions">
                <form th:action="@{/citas/actualizar}" method="post">
                    <input type="hidden" name="idCita" th:value="${cita.id}">
                    <select name="estado">
                        <option value="pendiente" th:selected="${cita.estado == 'pendiente'}">Pending</option>
                        <option value="confirmada" th:selected="${cita.estado == 'confirmada'}">Confirmed</option>
                        <option value="cancelada" th:selected="${cita.estado == 'cancelada'}">Canceled</option>
                        <option value="completada" th:selected="${cita.estado == 'completada'}">Completed</option>
                    </select>
                    <input type="text" name="notas" placeholder="Add notes..." th:value="${cita.notas}">
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer> <!-- ✅ Footer reutilizable -->
</body>
</html>
